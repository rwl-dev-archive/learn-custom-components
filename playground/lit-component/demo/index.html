<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Lit</title>
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/lit-component.js';
    import '../dist/color-text.js';

    const title = 'Hello owc World!';
    render(
      html`
        <color-text></color-text>
        <lit-component .title=${title}>
          some more light-dom
        </lit-component>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
